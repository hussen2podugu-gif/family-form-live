<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 5px;
    }
    #lblError {
      text-align: center;
      color: #d9534f;
      font-weight: bold;
      margin-bottom: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Family Data Entry</h2>
  <div id="lblError">Note: Surname, Name are mandatory</div>

  <form id="familyForm">
    <label for="language">Output Language:</label>
    <select id="language" name="language" required>
      <option value="">-- Select Language --</option>
      <option value="English">English</option>
      <option value="Telugu">Telugu</option>
      <option value="Hindi">Hindi</option>
      <option value="Urdu">Urdu</option>
    </select>

    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" required>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <button type="submit">Submit</button>
  </form>

 <script>
  const form = document.getElementById("familyForm");
  const lblError = document.getElementById("lblError");

  form.addEventListener("submit", function(event) {
    event.preventDefault();

    const language = form.language.value.trim();
    const surname = form.surname.value.trim();
    const name = form.name.value.trim();

    // Basic client-side check
    if (!language || !surname || !name) {
      lblError.style.color = "#d9534f";
      lblError.textContent = "❌ All fields are required. Please fill in Output Language, Surname, and Name.";
      return;
    }

    const data = new URLSearchParams();
    data.append("language", language);
    data.append("surname", surname);
    data.append("name", name);

    fetch("https://script.google.com/macros/s/AKfycbyetf4IdmQvrNebPgDEsoxHe-Xy-m4Za0bnth0NF66medIgM-bp_kFJXlDyF5SXceEnoQ/exec", {
      method: "POST",
      body: data
    })
    .then(response => {
      if (!response.ok) {
        throw new Error(`Server returned ${response.status}`);
      }
      return response.text();
    })
    .then(result => {
      lblError.style.color = "green";
      lblError.textContent = "✅ Record saved successfully.";
      form.reset();
    })
    .catch(error => {
      lblError.style.color = "#d9534f";
      lblError.textContent = `❌ Submission failed: ${error.message}`;
      console.error("Submission error:", error);
    });
  });
</script>

</body>
</html>
